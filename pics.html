                <br>

<!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)" title="Bentley"></span> 
            <span class="dot" onclick="currentSlide(2)" title="Mazerati"></span> 
            <span class="dot" onclick="currentSlide(3)" title="Ferrari"></span>
            <span class="dot" onclick="currentSlide(4)" title="Lamborghini"></span>
            <span class="dot" onclick="currentSlide(5)" title="Porsche"></span>
            <span class="dot" onclick="currentSlide(6)" title="Jaguar"></span>
            <span class="dot" onclick="currentSlide(7)" title="Ford Mustang"></span>
            <span class="dot" onclick="currentSlide(8)" title="Mercedes Benz"></span>
            <span class="dot" onclick="currentSlide(9)" title="Mclaren"></span>
            <span class="dot" onclick="currentSlide(10)" title="Tesla"></span>
            <span class="dot" onclick="currentSlide(11)" title="Audi"></span>
        </div>
        
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

// Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

// Thumbnail image controls
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                
                if (n > slides.length) {slideIndex = 1} 
                if (n < 1) {slideIndex = slides.length}
                
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none"; 
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                
                slides[slideIndex-1].style.display = "block"; 
                dots[slideIndex-1].className += " active";
            }
        </script>
